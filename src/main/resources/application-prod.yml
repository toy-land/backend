spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:mariadb://49.50.161.45:3306/toy_land_dev
    driver-class-name: org.mariadb.jdbc.Driver
